<!DOCTYPE html>
<html>
<head>
    <title>Список Пользователей!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Список Пользователей</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>
                            <a href="{{url_for('show_user_ideas', user_id=user.id)}}" class="btn btn-primary">Посмотреть Идеи</a>
                            <a href="{{url_for('add_idea', user_id=user.id)}}" class="btn btn-primary">Добавить Идею</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        <a href="{{url_for('create_user')}}" class="btn btn-primary">Добавить Пользователя</a>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
</body>
</html>
